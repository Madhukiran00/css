<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Fan Image</title>
  <style>
    body {
      display: flex;
      justify-content: center;
    }
    .fan {
      width: 400px;
      height: 400px;
      background: url('img.png') no-repeat center;
      background-size: contain;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="fan"></div>
</body>
</html>
